<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <h1>Funções - Tabuada</h1>
    
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    
    <button onclick="limparTabuada()">Limpar Tabuada</button>
       
    <div id="output"></div>
  
  <script>
        
        

        function mostrarTabuada(){

        let n = parseFloat(prompt("Digite um número"));
           
        let msg = "";
            if(n==""||n==null){alert("digite um valor válido")}else{
            for(let i = 0; i < 10; i++){
                msg += `${n} X ${i} = ${(n*i)}` + "<br> ";
            }

             output.innerHTML = msg;
           
            }
        }
            //output.innerHTML = "valor qualquer <br> pula linha";
        function limparTabuada(){
            output.innerText ="";
        }
    
    </script>
</body>
</html>
